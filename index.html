<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            margin-bottom: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">üìù To-Do List</h2>

    <!-- Task Input -->
    <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
        <button class="btn btn-primary" onclick="addTask()">Add Task</button>
    </div>

    <!-- Planned Tasks Section -->
    <h4>Planned Tasks</h4>
    <ul id="plannedTasks" class="list-group"></ul>

    <!-- Completed Tasks Section -->
    <h4 class="mt-4">Completed Tasks</h4>
    <ul id="completedTasks" class="list-group"></ul>
</div>

<script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
        document.getElementById("plannedTasks").innerHTML = "";
        document.getElementById("completedTasks").innerHTML = "";

        tasks.forEach((task, index) => {
            let li = document.createElement("li");
            li.className = `task-item list-group-item d-flex justify-content-between align-items-center ${task.completed ? "completed" : ""}`;
            li.innerHTML = `
                <span>${task.text}</span>
                <div>
                    ${!task.completed ? `<button class="btn btn-success btn-sm me-2" onclick="markComplete(${index})">‚úî</button>` : ""}
                    <button class="btn btn-warning btn-sm me-2" onclick="editTask(${index})">‚úè</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${index})">‚ùå</button>
                </div>
            `;

            if (task.completed) {
                document.getElementById("completedTasks").appendChild(li);
            } else {
                document.getElementById("plannedTasks").appendChild(li);
            }
        });
    }

    function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText === "") return;

        tasks.push({ text: taskText, completed: false });
        saveTasks();
        renderTasks();
        taskInput.value = "";
    }

    function markComplete(index) {
        tasks[index].completed = true;
        saveTasks();
        renderTasks();
    }

    function editTask(index) {
        let newText = prompt("Edit task:", tasks[index].text);
        if (newText !== null && newText.trim() !== "") {
            tasks[index].text = newText;
            saveTasks();
            renderTasks();
        }
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
    }

    window.onload = renderTasks;
</script>

</body>
</html>
